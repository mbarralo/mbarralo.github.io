---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">


<p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      <a class="post-link" href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>


      <div class="entry">
        {{ post.excerpt }}
      </div>


      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
